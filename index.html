<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.1/math.min.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>

        <span class="btn" id="btn-clear">C</span>
        <span class="btn" id="btn-back">‚Üê</span>
        <span class="btn" id="btn-percent">%</span>
        <span class="btn" id="btn-divide">/</span>

        <span class="btn" id="btn-7">7</span>
        <span class="btn" id="btn-8">8</span>
        <span class="btn" id="btn-9">9</span>
        <span class="btn" id="btn-multiply">*</span>

        <span class="btn" id="btn-4">4</span>
        <span class="btn" id="btn-5">5</span>
        <span class="btn" id="btn-6">6</span>
        <span class="btn" id="btn-minus">-</span>

        <span class="btn" id="btn-1">1</span>
        <span class="btn" id="btn-2">2</span>
        <span class="btn" id="btn-3">3</span>
        <span class="btn" id="btn-plus">+</span>

        <span class="btn" id="btn-decimal">.</span>
        <span class="btn" id="btn-0">0</span>
        <span class="btn" id="btn-equals">=</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
